<div class="conatiner card p-5">
  <div class="row">
    <div class="col-md-6">
      <app-form-user [label]="'User'" [className]="'btn btn-danger'"
        (newUserEvent)="addNewUser($event)"></app-form-user>
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Filter..." [(ngModel)]="criterio">
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <li class="user" *ngFor="let user of (users | filter:criterio)">
        <p [ngClass]="{'alert alert-info' : user.name === selectedUser}" (click)="onSelect(user)">
          {{user.name | uppercase}}
          <i [ngClass]="user.state ? 'bi bi-check-lg' : 'bi bi-x-lg'"></i>
        </p>
      </li>
    </div>
    <div class="col-md-4" *ngIf="selectedUser">
      <p>your user selected id: {{selectedUser}}</p>
      <app-button (click)="clearSelection()" [color]="'blue'" [label]="'Clear'"></app-button>
    </div>
  </div>
</div>
